{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block title %}CCL Password Reset{% endblock %}
{% block content %}
    <article class="media content-section">
        <div class="media-body">
            <h3 class="mb-2 pt-2"><strong>Reset Password</strong></h3>
        </div>
    </article>
    <div class="content-section text-CCL-Gold">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
               {{ form|crispy }}
            </fieldset>
            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group pt-4 pb-2">
                       <button class="btn btn-CCL-Blue col-sm-12" type="submit">Initiate Password Reset</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock content %}
