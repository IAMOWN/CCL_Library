{% extends 'base.html' %}
{% block title %}
    {{ title }}
{% endblock %}
{% block content %}
    <section class="media alert-section">
        <div class="row">
            <div class="col pb-2 pt-2">
                <h3 class="alert-danger"><strong>{{ title }}</strong></h3>
            </div>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="row text-CCL-Gold">
                <div class="col-lg-12">
                    <p><span class="bold-character">Are you sure you want to delete this Reading List Item: <strong>{{ object.record }}</strong></span></p>
                    <p><strong>THIS IS A PERMANENT DECISION!</strong></p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 pb-2 pt-2">
                    <a class="btn btn-CCL-Blue col-12" href="{{ request.META.HTTP_REFERER }}">Back</a>
                </div>
                <div class="col-lg-6"></div>
                <div class="col-lg-3 pb-2 pt-2">
                    <input type="submit" value="Delete Reading List Item" class="btn btn-danger col-12">
                </div>
            </div>
        </form>
    </section>
{% endblock %}
