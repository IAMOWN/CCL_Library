<div hx-target="this" hx-swap="outerHTML" class="text-CCL-Gold">
    <div class="row">
        <div class="col-lg-1 pt-2">
            <button hx-get="{% url 'collection-record-update' collection_record.id %}" class="btn btn-outline-CCL-Blue btn-sm">Update</button>
        </div>
        <div class="col-lg-8 pt-2">
            <p><strong>Record: </strong>{{ collection_record.record }}</p>
        </div>
        <div class="col-lg-2 pt-2">
            <p><strong>Order number:</strong> {{ collection_record.order_number }}</p>
        </div>
        <div class="col-lg-1 pt-2 me-auto">
            <button hx-post="{% url 'collection-record-delete' collection_record.id %}" class="btn btn-danger btn-sm float-end">Delete</button>
        </div>
    </div>
</div>
