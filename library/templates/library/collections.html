{% extends 'base.html' %}
{% load humanize %}
{% load static %}
{% block title %}
    {{ title }}
{% endblock %}
{% block content %}
    <section class="media content-section">
        <div class="media-body">
            <div class="row">
                <div class="col-12">
                    <h3 class="mb-2 pt-2"><strong>{{ title }}</strong></h3>
                </div>
            </div>
        </div>
    </section>
    <section class="media content-section">
        <div class="row">
            <div class="col-sm-3 pb-2 pt-2">
                <a class="btn btn-CCL-Blue col-12" href="{% url 'collection-create' %}">Add A Collection</a>
            </div>
        </div>
    </section>
    {% for collection in collections %}
    <section class="list-group-item list-group-item-light {% cycle 'row1' 'row2' %} text-CCL-Gold">
        <div class="row pt-2">
            <div class="col-sm-12">
                <p><a href="{% url 'collection' collection.id %}" class="text-CCL-Blue">{{ collection.collection }}</a></p>
            </div>
        </div>
    </section>
    {% endfor %}
    <section class="media content-section pt-2">
        <div class="row pb-2 pt-2">
            <div class="col-lg-3">
                <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-outline-CCL-Blue col-12">Back</a>
            </div>
        </div>
    </section>
{% endblock content %}
